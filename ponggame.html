<!DOCTYPE html>
<html lang="en">
  <head>
    
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- this viewport metatag opts out of default zooming behaviour for dispalying a HTML on a small screen -->

      <title>Game - R George Klemperer</title>
      <!-- this will be tab title -->

      <link rel="icon" href="images/favicon.ico?">
        <!-- adding favicon -->
      
      <link rel="stylesheet" href="my-styles.css">
      <!-- adding external css file: <link> says to connect an external resource, href says where to look, rel say what you want to import from it -->
      <!-- This can also be done wiht <style> which allows authors to put CSS in the HTML head-->


      <meta name="description" content="R. George Klemperer's Founders and Coders Application Game for 2023 Summer Cohort">
      <!-- this meta discription tag will be displayed along with the page title by search engines -->
</head>


<body>

    <header>
      <button id="controlsinfo" onclick="controlsinfo()">controls</button>
        <h1 id="pongtitle"><span style="color: orange">P</span>ON<span style="color: cyan">G</span></h1>
    </header>
    <main>
      <div id="pongContainer">
        <canvas id="gamearea" height="410" width="710"></canvas>
        <div id="score">0 : 0</div>
        <button id="resetbutton" onclick="resetgame()">reset</button>
      </div>

      <div id="gameoover">
        <h1 id="gameovertext"></h1>
      </div>
    </main>

  <script src="my-scripts.js"></script>
  <!-- adding external JS file. Good idea to put JS at bottom of <body> so content is all loaded before you try to run any -->
</body>
</html>
